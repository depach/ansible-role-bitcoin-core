[Unit]
Description=Bitcoins distributed currency daemon
After=network.target

[Service]
User={{ bitcoin_user }}

Type=forking
PIDFile=/run/bitcoind/bitcoind.pid
ExecStart=/usr/local/bin/bitcoind -daemon -pid=/run/bitcoind/bitcoind.pid -conf=/etc/bitcoin/bitcoin.conf

Restart=always
PrivateTmp=true
TimeoutStopSec=60s
TimeoutStartSec=2s
StartLimitInterval=120s
StartLimitBurst=5

[Install]
WantedBy=multi-user.target
